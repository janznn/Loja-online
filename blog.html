<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da Maloka Chique</title>
    <style>
         * {
            padding: 0;
            margin: 0;
         }
        @font-face {
            font-family: "jan";
            src: url("covector.otf") format("opentype");
        }
        /* Reset de estilos para remover margens e preenchimento padrão */
body, h1, h2, p, a, img {
    margin: 0;
    padding: 0;
}

/* Estilos para o cabeçalho */
header {
    background-color: #2980b9;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Estilos para os posts */
.post {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    margin: 20px;
    padding: 20px;
    text-align: center;
}

.post img {
    max-width: 100%;
    height: auto;
}

.post h2 {
    font-size: 24px;
    color: #333;
    margin-top: 10px;
}

.post p {
    color: #888;
}

.post .author {
    font-weight: bold;
}

/* Estilos para os links "Leia Mais" */
.post a {
    display: inline-block;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
}

.post a:hover {
    background-color: #0056b3;
}

/* Estilos para o rodapé */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Blog de Estilo para Tênis</h1>
    </header>

    <section class="post">
        <img src="tenis.jpg" alt="Tênis de Estilo">
        <h2>Dicas para Escolher e Combinar Tênis com Estilo</h2>
        <p>Por <span class="author">João Silva</span> | Data: 20 de Outubro de 2023</p>
        <p>Os tênis são mais do que apenas calçados esportivos; eles podem ser uma declaração de estilo...</p>
        <a href="#">Leia Mais</a>
    </section>

    <!-- Adicione mais posts conforme necessário -->

    <footer>
        <p>&copy; 2023 Blog de Estilo para Tênis</p>
    </footer>
</body>
</html>
