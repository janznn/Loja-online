    <style>
        @font-face {
            font-family: "jan";
            src: url("covector.otf") format("opentype");
        }
        body {
            font-family: "jan";
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            font-family: "jan";
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .animated-image-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: inline-block;
        }
        .animated-image {
            width: 200px;
            height: 200px;
            animation: moveImage 2s infinite alternate;
        }
        @keyframes moveImage {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }

        /* Estilos para a barra de pesquisa */
        nav form {
            margin: 10px; /* Ajuste as margens conforme necessário */
        }

        nav input[type="text"] {
            width: 500px; /* Largura da barra de pesquisa */
            padding: 10px; /* Espaçamento interno */
            border: 1px solid #ccc; /* Borda */
            border-radius: 5px; /* Bordas arredondadas */
        }

        nav input[type="submit"] {
            background-color: #007bff; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            border: none; /* Remove a borda do botão */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border-radius: 5px; /* Bordas arredondadas */
        }

        /* Estilos para um botão genérico */
.my-button {
    background-color: #007bff; /* Cor de fundo do botão */
    color: #fff; /* Cor do texto do botão */
    border: none; /* Remove a borda do botão */
    padding: 10px 20px; /* Espaçamento interno do botão */
    border-radius: 5px; /* Bordas arredondadas */
    cursor: pointer; /* Cursor ao passar o mouse sobre o botão */
    text-decoration: none; /* Remove sublinhado de texto se usado como link */
    font-family: "jan";
}

/* Estilo de foco para o botão */
.my-button:focus {
    outline: none; /* Remove a borda de foco padrão */
    box-shadow: 0 0 5px #007bff; /* Adiciona uma sombra ao redor do botão em foco */
}

/* Estilo de hover para o botão */
.my-button:hover {
    background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
}
