<!DOCTYPE html>
<html>
<head>
    <title>Nike TN</title>
    <style>
        @font-face {
            font-family: "jan";
            src: url("covector.otf") format("opentype");
        }
        header {
            background-color: #2980b9;
            color: black;
            padding: 10px;
            text-align: center;
            font-family: "jan";
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
            font-family: "jan";
        }

        .product p {
            margin: 10px 0;
            color: #888;
            font-family: "jan";
        }
        #cart {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .my-button {
    background-color: #007bff; /* Cor de fundo do botão */
    color: #fff; /* Cor do texto do botão */
    border: none; /* Remove a borda do botão */
    padding: 10px 20px; /* Espaçamento interno do botão */
    border-radius: 5px; /* Bordas arredondadas */
    cursor: pointer; /* Cursor ao passar o mouse sobre o botão */
    text-decoration: none; /* Remove sublinhado de texto se usado como link */
    font-family: "jan";
}

/* Estilo de foco para o botão */
.my-button:focus {
    outline: none; /* Remove a borda de foco padrão */
    box-shadow: 0 0 5px #007bff; /* Adiciona uma sombra ao redor do botão em foco */
}

/* Estilo de hover para o botão */
.my-button:hover {
    background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
}
.animated-image-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: inline-block;
        }
.animated-image {
            width: 200px;
            height: 200px;
            animation: moveImage 2s infinite alternate;
        }
        @keyframes moveImage {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Nike TN disponiveis</h1>
    </header>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.Oe0Y8R7Em3hWi0jtD_zjCgHaEK?w=266&h=180&c=7&r=0&o=5&pid=1.7" alt="nike tn plus 3">
        <h3>nike tn plus 3</h3>
        <p>R$ 137,99</p>
        <button class="my-button" onclick="addToCart('nike tn plus 3', 137,99)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.GxGRqw8JXWtVPv0rWCRwawHaE3?w=274&h=180&c=7&r=0&o=5&pid=1.7" alt="nike tn 1">
        <h3>nike tn 1</h3>
        <p>R$ 129,90</p>
        <button class="my-button" onclick="addToCart('nike tn 1', 129,90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.O0pdMlpPVk1-S5Qlz_wE1wHaE3?w=272&h=180&c=7&r=0&o=5&pid=1.7" alt="nike tn 2">
        <h3>nike tn 2</h3>
        <p>R$ 127,99</p>
        <button class="my-button" onclick="addToCart('nike tn 2', )">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.HEmGmlSsYi8hi84Zz6HYEgHaEc?w=272&h=180&c=7&r=0&o=5&pid=1.7" alt="nike tn air max">
        <h3>nike tn air max</h3>
        <p>R$ 396,90</p>
        <button class="my-button" onclick="addToCart('nike tn air max', 396,90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.-TkNPg6DJwC4lTHVsnvFmAHaHa?w=190&h=190&c=7&r=0&o=5&pid=1.7" alt="nike tn plus">
        <h3>nike tn plus</h3>
        <p>R$ 899,90</p>
        <button class="my-button" onclick="addToCart('nike tn plus', 899,90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.se6X5yxynm6LCLf2oRz86AHaEK?w=308&h=180&c=7&r=0&o=5&pid=1.7" alt="nike tn stockx">
        <h3>nike tn stockx</h3>
        <p>R$ 500,00</p>
        <button class="my-button" onclick="addToCart('nike tn stockx', 500)">Adicionar ao Carrinho</button>
    </div>
    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">R$ 0,00</span></p>
    </div>
    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            cartTotal += itemPrice;

            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsElement.innerHTML = '';
            cartTotalElement.textContent = `R$ ${cartTotal.toFixed(2)}`;

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
