<!DOCTYPE html>
<html>
<head>
    <title>Vapor Max</title>
    <style>
        @font-face {
            font-family: "jan";
            src: url("covector.otf") format("opentype");
        }
        header {
            background-color: #2980b9;
            color: black;
            font-family: "jan";
            padding: 10px;
            text-align: center;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
            font-family: "jan";
        }

        .product p {
            margin: 10px 0;
            color: #888;
            font-family: "jan";
        }

        #cart {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .my-button {
    background-color: #007bff; /* Cor de fundo do botão */
    color: #fff; /* Cor do texto do botão */
    border: none; /* Remove a borda do botão */
    padding: 10px 20px; /* Espaçamento interno do botão */
    border-radius: 5px; /* Bordas arredondadas */
    cursor: pointer; /* Cursor ao passar o mouse sobre o botão */
    text-decoration: none; /* Remove sublinhado de texto se usado como link */
    font-family: "jan";
}

/* Estilo de foco para o botão */
.my-button:focus {
    outline: none; /* Remove a borda de foco padrão */
    box-shadow: 0 0 5px #007bff; /* Adiciona uma sombra ao redor do botão em foco */
}

/* Estilo de hover para o botão */
.my-button:hover {
    background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
}
.animated-image-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: inline-block;
}
.animated-image {
            width: 200px;
            height: 200px;
            animation: moveImage 2s infinite alternate;
        }
        @keyframes moveImage {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vapor max disponiveis</h1>
    </header>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.cN4ZDMm2Su9Ie9JRHXFzaQHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7" alt="vapor max 360">
        <h3>vapor max 360</h3>
        <p>R$ 380,00</p>
        <button class="my-button" onclick="addToCart('vapor max 360', 380)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.N5XREDxE6urLYhobtRzO0QHaFS?w=267&h=191&c=7&r=0&o=5&pid=1.7" alt="vapormax plus">
        <h3>vapormax plus</h3>
        <p>R$ 650,00</p>
        <button class="my-button" conclick="addToCart ('vapormax plus', 650)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.k7G28SrVt6TIrBbUypsghwHaFQ?w=237&h=180&c=7&r=0&o=5&pid=1.7" alt="vapor max evo">
        <h3>vapor max evo</h3>
        <p>R$ 1199,00</p>
        <button class="my-button" onclick="addToCart('vapor max evo', 1199)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.niSejyubv7klKM4HgCYpRQHaFS?w=275&h=197&c=7&r=0&o=5&pid=1.7" alt="vapormax flyknit">
        <h3>vapormax flyknit</h3>
        <p>R$ 548,90</p>
        <button class="my-button" onclick="addToCart('vapormax flyknit', 548,90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.h6_tfO_QlUjvp2WOI8GNOwHaFM?w=245&h=180&c=7&r=0&o=5&pid=1.7" alt="vapormax 2.0">
        <h3>vapormax 2.0</h3>
        <p>R$ 399,99</p>
        <button class="my-button" onclick="addToCart('vapormax 2.0', 399,99)">Adicionar ao Carrinho</button>
    </div>
    <div class="product animated-image-container">
        <img class="animated-image" src="https://th.bing.com/th/id/OIP.AIEqwGh_KBZmSvzQRJsrSAHaE3?w=294&h=192&c=7&r=0&o=5&pid=1.7" alt="vapormax plus black">
        <h3>vapormax plus black</h3>
        <p>R$ 320,00</p>
        <button class="my-button" onclick="addToCart('vapormax plus black', 320)">Adicionar ao Carrinho</button>
    </div>
    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">R$ 0,00</span></p>
    </div>
    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            cartTotal += itemPrice;

            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsElement.innerHTML = '';
            cartTotalElement.textContent = `R$ ${cartTotal.toFixed(2)}`;

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
